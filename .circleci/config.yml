version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - run:
          name: Build Artifact
          command: |
            cd webapp
            pwd
            sudo apt install maven
            mvn clean package -DskipTests
            cd target
            ls -al
            cd ../..
            pwd
      - run:
          name: Zip Artifact
          command: |
            echo "Hello the current build number is ${CIRCLE_BUILD_NUM}"
            pwd
            ls -al
            mkdir -p codedeploy_artifact
            cp infrastructure/aws/codedeploy/*.sh .
            pwd
            ls -al
            zip -r csye6225-web-app-${CIRCLE_BUILD_NUM}.zip webapp/target/ROOT.war *.sh *.yml
            ls -al
            mv csye6225-web-app-${CIRCLE_BUILD_NUM}.zip codedeploy_artifact/
            ls -al
            pwd
            cd codedeploy_artifact
            ls -al
            pwd
            cd ..
            pwd
            ls -al
      - run:
          name: install pip
          command: |
            sudo apt-get update || apt-get update
            sudo apt-get install python3
            python3 --version
            sudo apt install python3-pip
            pip3 --version
      - run:
          name: Upload Artifact to S3
          command: |
            sudo pip3 install awscli
            cd codedeploy_artifact
            aws s3 cp csye6225-web-app-${CIRCLE_BUILD_NUM}.zip s3://${bucketName}

      - run:
          name: Call codeploy to deploy application
          command: |
            aws configure list
            aws configure set region us-east-1
            aws deploy register-application-revision --region ${AWS_REGION} --application-name csye6225-webapp \
            --s3-location bucket=${bucketName},key=csye6225-webapp-${CIRCLE_BUILD_NUM}.zip,bundleType=zip
            deploymentId=$(aws deploy create-deployment --region ${AWS_REGION} \
            --application-name csye6225-webapp \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name csye6225-webapp-deployment \
            --s3-location bucket=${AWS_CODE_DEPLOY_BUCKET},bundleType=zip,key=csye6225-webapp-${CIRCLE_BUILD_NUM}.zip \
            --auto-rollback-configuration enabled=true,events=DEPLOYMENT_FAILURE,DEPLOYMENT_STOP_ON_ALARM,DEPLOYMENT_STOP_ON_REQUEST)
            echo "$deploymentId"              
